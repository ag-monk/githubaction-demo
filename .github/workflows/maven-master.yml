name: Master Branch

on:
  push:
    branches:
      - 'master'
  issues:
    types: [opened]

jobs:

  test:
    name: Run maven tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify -Pintegration-test

  provisionStage:
    name: Release approval and Gating
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: actiongit-staging
    steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v1
      
  updateJira:
    needs: provisionStage
    runs-on: ubuntu-latest
   # steps:  
   # - run: |
   #     echo "Approval done, running the script now."
   #     sudo apt-get update
   #     exit 1
    steps:
    - name: issue-tracking
      env:
          REPO: ${{ github.event.repository.name }}
          OWNER: ${{ github.event.repository.owner.login }}
          #ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_NUMBER: 1
      run: |
          curl -s -X POST https://api.github.com/repos/ag-monk/githubaction-demo/issues/1/comments \
            -d '{"body":"Hello ${{ github.event.issue.user.login }}, Issue is not closed yet!"}'
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            
         

  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-18.04
    needs: updateJira
    env:
      REPO: ${{ secrets.DOCKER_REPO }}

    steps:
      - uses: actions/checkout@v1
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: docker build -t $REPO:latest -t $REPO:${GITHUB_SHA::8} .
      - name: Publish Docker image
        run: docker push $REPO

